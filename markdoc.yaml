# Metadata
wiki-name: "0d0f Wiki"

# Directories
hide-prefix: "."
wiki-dir: "wiki"
static-dir: "static"
html-dir: ".html"

# Rendering
markdown:
  extensions:
    - codehilite
    - def_list
    - headerid
    - toc

# Serving
server:
  bind: '127.0.0.1'
  port: 8008
  num-threads: 10
  name: 'wiki.0d0f.com'
  request-queue-size: 10
  timeout: 10
